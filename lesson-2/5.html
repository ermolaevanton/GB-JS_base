<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = Number.parseInt(prompt('Введите число "a"'));
    const b = Number.parseInt(prompt('Введите число "b"'));
    const action = prompt('Введите действие')
    console.log(mathOperation(a, b, action));

    /**
      * Функция производит действие с числами a и b.
      * @param {number} a - число a.
      * @param {number} b - число b.
      * @param {object} - действие с числами.
      * @return {number} - действие с числами a и b.
      */
    function mathOperation(a, b, action) {
      if (action === '+') {
        return sumFn(a, b);
      } else if (action === '-') {
        return difFn(a, b);
      } else if (action === '*') {
        return multFn(a, b);
      } else if (action === '/') {
        return divFn(a, b);
      } else {
        return NaN;
      }
    }

    /**
      * Функция складывает числа a и b.
      * @param {number} a - число a.
      * @param {number} b - число b.
      * @return {number} - сумма чисел a и b.
      */
    function sumFn(a, b) {
      return a + b;
    }

    /**
      * Функция делает разность a и b.
      * @param {number} a - число a.
      * @param {number} b - число b.
      * @return {number} - разность чисел a и b.
      */
    function difFn(a, b) {
      if (a > b) {
        return a - b;
      } else if (b > a) {
        return b - a;
      } else {
        return 0;
      }
    }

    /**
       * Функция умножает a и b.
       * @param {number} a - число a.
       * @param {number} b - число b.
       * @return {number} - умножение чисел a и b.
       */
    function multFn(a, b) {
      return a * b;
    }

    /**
     * Функция делит a на b.
     * @param {number} a - число a.
     * @param {number} b - число b.
     * @return {number} - деление числа a на b.
     */
    function divFn(a, b) {
      return a / b;
    }

  </script>
</body>

</html>
