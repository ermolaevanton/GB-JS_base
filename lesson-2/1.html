<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    К переменной а добавили единицу через оператор '++' и т.к. '++' стоит перед
    переменной, то и это изменение выведется в консоль
     */
    c = ++a;
    console.log(c);

    /*
    К переменной b добавили единицу, но т.к. '++' стоит после, то выведем старое
    значение
     */
    d = b++;
    console.log(d);

    /*
    Переменная a сейчас равна 2, добавляем еще единицу через '++',
    получаем 3, т.к. '++' стоит перед переменной, значит изменения вступили в
    силу сейчас, тогда к 3 добавляем 2 и получаем 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная b сейчас равна 2, добавляем еще еденицу к ней, получаем 3, но
    т.к. '++' стоит после, то значение берем прошлое и 2 прибавляем к 2 = 4
     */
    d = 2 + b++;
    console.log(d);
    /*
    Выводим в консоль значения переменных a и b после всех преобразований
    */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
